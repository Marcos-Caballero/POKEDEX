<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Pokedex</title>

</head>
<body>
    <header>
        <img src="Resources/Pokédex_logo.png" alt="Logo pokedex ">
        <h1 id="title">¡Atrapalos a todos!</h1>
    </header>
    <main>
        <!-- Barra de busqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ingresa un número o nombre">
        </div>
        <!-- Tarjetas pokemons -->
        <div class="pokemon-container">
        </div>
        <!-- Cambiar de página -->
        <div>
            <nav class="pagination">
                <ul class="pagination">
                    <li id="previous" class="page-item"><a class="page-link" href="#">Anterior</a></li>
                    <li id="next" class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                </ul>
            </nav>
        </div>
        <!-- Barra de carga -->
        <div id="spinner" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <!-- Modal de mas información -->
    <!-- Modal -->
    <div class="modal" id="pokemonModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalTitle">Información del Pokémon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="pokemon-modal-container">
                        <div class="pokemon-modal-sprite" id="pokemonModalSprite"></div>
                        <div class="pokemon-modal-info" id="pokemonModalInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
